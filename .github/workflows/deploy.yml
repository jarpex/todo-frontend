name: Deploy ToDo frontend on K3s

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Delete old deployment if exists
        run: |
          sudo k3s kubectl delete deployment todo-frontend --ignore-not-found
          sudo k3s kubectl delete service todo-frontend --ignore-not-found
          sudo k3s kubectl delete configmap nginx-html --ignore-not-found

      - name: Create ConfigMap from built files
        run: |
          sudo k3s kubectl create configmap nginx-html --from-file=dist/index.html --from-file=dist/assets
        working-directory: ./frontend

      - name: Apply Kubernetes manifests
        run: |
          sudo k3s kubectl apply -f k8s/deployment.yaml
          sudo k3s kubectl apply -f k8s/service.yaml
